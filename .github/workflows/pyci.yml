name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install UV
      uses: astral-sh/setup-uv@v1
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run tests with coverage
      run: uv run pytest --cov=hexlet_code --cov-report=xml --cov-report=term-missing -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install UV
      uses: astral-sh/setup-uv@v1
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run Ruff linter
      run: uv run ruff check

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install UV
      uses: astral-sh/setup-uv@v1
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run tests with coverage for SonarQube
      run: uv run pytest --cov=hexlet_code --cov-report=xml
    
    - name: SonarQube Scan with Docker
      run: |
        docker run \
          --rm \
          -e SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}" \
          -e SONAR_SCANNER_OPTS="-Dsonar.projectKey=denisov-dv_hexlet-code" \
          -v "$(pwd):/usr/src" \
          sonarsource/sonar-scanner-cli:latest \
          -Dsonar.projectKey=denisov-dv_hexlet-code \
          -Dsonar.projectName=hexlet-code \
          -Dsonar.sources=hexlet_code \
          -Dsonar.tests=tests \
          -Dsonar.python.coverage.reportPaths=coverage.xml \
          -Dsonar.coverage.exclusions=tests/**,**/__init__.py
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}